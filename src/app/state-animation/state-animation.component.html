<animation-header title="Cambios de estado"></animation-header>

<div class="container">
  <div class="actions">
    <button smButton (click)="stretch()">Stretch</button>
    <button smButton (click)="widen()">Widen</button>
    <button smButton (click)="rotate()">Rotate</button>
    <button smButton (click)="reset()">Reset</button>
  </div>

  <div class="square" [@stateChange]="animationState"></div>
</div>
